<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Son1kVers3 - Test Ngrok Complete</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .test-button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .test-button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
        .code { background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>ğŸ” Son1kVers3 - Diagnostic Complete</h1>
    
    <div class="status info">
        <strong>ğŸŒ Current URL:</strong> <span id="currentUrl"></span><br>
        <strong>ğŸ”§ API Base URL:</strong> <span id="apiBaseUrl"></span><br>
        <strong>ğŸ  Hostname:</strong> <span id="hostname"></span>
    </div>

    <h2>ğŸ“‹ Tests Disponibles</h2>
    <button class="test-button" onclick="testHealth()">ğŸ¥ Test Health</button>
    <button class="test-button" onclick="testRegister()">ğŸ‘¤ Test Register</button>
    <button class="test-button" onclick="testLogin()">ğŸ”‘ Test Login</button>
    <button class="test-button" onclick="testAuthenticated()">ğŸ” Test Authenticated Endpoint</button>
    <button class="test-button" onclick="runAllTests()">ğŸš€ Run All Tests</button>
    <button class="test-button" onclick="clearResults()">ğŸ§¹ Clear Results</button>

    <div id="results"></div>

    <script>
        // Detectar entorno y configurar API
        const API_BASE_URL = (() => {
            const hostname = window.location.hostname;
            
            // Local development
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:8000';
            }
            
            // Ngrok tunnel (para testing)
            if (hostname.includes('ngrok') || hostname.includes('ngrok-free.app')) {
                return window.location.origin;
            }
            
            // Production
            return 'https://son1kvers3.com';
        })();

        // Variables globales
        let currentToken = null;

        // Mostrar informaciÃ³n del entorno
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('apiBaseUrl').textContent = API_BASE_URL;
        document.getElementById('hostname').textContent = window.location.hostname;

        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${title}</strong><br><div class="code">${content}</div>`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testHealth() {
            try {
                addResult('ğŸ¥ Testing Health Endpoint...', 'Making request to /api/health', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                if (response.ok && data.ok) {
                    addResult('âœ… Health Test PASSED', `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult('âŒ Health Test FAILED', `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult('âŒ Health Test ERROR', `Error: ${error.message}`, 'error');
            }
        }

        async function testRegister() {
            try {
                const timestamp = Date.now();
                const testUser = {
                    email: `test-${timestamp}@ngrok.com`,
                    password: 'test123',
                    name: 'Test User Ngrok'
                };

                addResult('ğŸ‘¤ Testing Registration...', `Creating user: ${testUser.email}`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testUser)
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    currentToken = data.access_token;
                    addResult('âœ… Registration Test PASSED', 
                        `Status: ${response.status}\n` +
                        `User ID: ${data.user.id}\n` +
                        `Email: ${data.user.email}\n` +
                        `Plan: ${data.user.plan}\n` +
                        `Token: ${data.access_token.substring(0, 50)}...`, 'success');
                } else {
                    addResult('âŒ Registration Test FAILED', `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult('âŒ Registration Test ERROR', `Error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            try {
                const credentials = {
                    email: 'test-ngrok@test.com',
                    password: 'test123'
                };

                addResult('ğŸ”‘ Testing Login...', `Logging in as: ${credentials.email}`, 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    currentToken = data.access_token;
                    addResult('âœ… Login Test PASSED', 
                        `Status: ${response.status}\n` +
                        `User ID: ${data.user.id}\n` +
                        `Email: ${data.user.email}\n` +
                        `Plan: ${data.user.plan}\n` +
                        `Daily Usage: ${data.user.daily_usage}/${data.user.daily_limit}\n` +
                        `Token: ${data.access_token.substring(0, 50)}...`, 'success');
                } else {
                    addResult('âŒ Login Test FAILED', `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult('âŒ Login Test ERROR', `Error: ${error.message}`, 'error');
            }
        }

        async function testAuthenticated() {
            try {
                if (!currentToken) {
                    addResult('âš ï¸  No Token Available', 'Please run login or register test first to get a token', 'error');
                    return;
                }

                addResult('ğŸ” Testing Authenticated Endpoint...', 'Making request to /api/auth/me with token', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/auth/me`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addResult('âœ… Authenticated Test PASSED', 
                        `Status: ${response.status}\n` +
                        `User Data: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    addResult('âŒ Authenticated Test FAILED', `Status: ${response.status}\nResponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                addResult('âŒ Authenticated Test ERROR', `Error: ${error.message}`, 'error');
            }
        }

        async function runAllTests() {
            clearResults();
            addResult('ğŸš€ Starting Complete Test Suite...', 'Running all diagnostic tests', 'info');
            
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testRegister();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testLogin();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testAuthenticated();
            
            addResult('ğŸ‰ Test Suite Complete!', 'All tests finished. Check results above.', 'success');
        }

        // Auto-run health test on load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 1000);
        });
    </script>
</body>
</html>
